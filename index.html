<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на свидание</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #ff5e5b;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: #ff5e5b;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #ff8b7d;
    }
    .heart {
      color: red;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Ты просто солнышко, хочу провести с тобой прекрасно воскресенье!</h1>
  <p>Приглашаю тебя в прекрасный ресторанчик, встречу тебя ровно в 21.00!</p>
  <div class="heart">&#10084;&#65039;</div>
  <button onclick="window.location.href='https://www.yourdate.com'">Да, я с тобой!</button>
</body>
</html>
